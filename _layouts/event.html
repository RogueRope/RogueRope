---
layout: default
---
<div id="post" class="fullbody">
{{ content }}
</div>

<hr/>
	<p align="right"><a href="{{site.url}}" id="homelink">Return Home <!-- Home icon by Icons8 -->
</a></p>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
